# -1: 单元测试时关闭HTTP端点；0: 自动寻找一个空闲的端口；${random.int[1,65535]}: 随机端口但可能会有端口冲突；
server.port: 0

# database configuration：前面的`disjob.datasource`为固定前缀，后面的`disjob`为数据源名称
disjob.datasource:
  disjob:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:${mysql.port}/disjob?useUnicode=true&characterEncoding=UTF-8&useSSL=false&autoReconnect=true&connectTimeout=2000&socketTimeout=5000&serverTimezone=Asia/Shanghai&failOverReadOnly=false
    username: disjob
    password: disjob$123456
    hikari:
      minimum-idle: 2
      maximum-pool-size: 20
      connection-timeout: 2000
  disjob-admin:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:${mysql.port}/disjob_admin?useUnicode=true&characterEncoding=UTF-8&useSSL=false&autoReconnect=true&connectTimeout=2000&socketTimeout=5000&serverTimezone=Asia/Shanghai&failOverReadOnly=false
    username: disjob_admin
    password: disjob_admin$123456
    hikari:
      minimum-idle: 2
      maximum-pool-size: 20
      connection-timeout: 2000

# redis configuration
spring.data.redis:
  client-type: LETTUCE
  password: 123456    # redis node auth password
  host: localhost     # redis standalone host name
  port: ${redis.port} # redis standalone port

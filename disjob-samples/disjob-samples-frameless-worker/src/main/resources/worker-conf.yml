server.port: 8084
# server.servlet.context-path: app-test


# Disjob configuration
disjob:

  # http config
  http:
    connect-timeout: 3000
    read-timeout: 10000

  # retry config
  retry:
    max-count: 3
    backoff-period: 3000

  # worker config
  worker:
    group: app-test
    timing-wheel-tick-ms: 100
    timing-wheel-ring-size: 60
    maximum-pool-size: 100
    keep-alive-time-seconds: 300
    process-thread-pool-size: 6
    worker-token: 358678bfe34648f68b607036a27c6854
    supervisor-token: 20bb8b7f1cb94dc894b45546a7c2982f

  # database registry config
  registry.database:
    namespace: disjob_registry
    session-timeout-ms: 60000
    datasource:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/disjob?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&useSSL=false&autoReconnect=true&connectTimeout=2000&socketTimeout=5000&serverTimezone=Asia/Shanghai&failOverReadOnly=false
      username: disjob
      password: disjob$123456
      hikari:
        minimum-idle: 2
        maximum-pool-size: 20
        connection-timeout: 2000
